<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Reports</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }
      h1 {
        color: #333;
        margin: 20px 0;
      }
      .report-button {
        display: block;
        width: 200px;
        padding: 10px;
        margin: 10px auto;
        text-align: center;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
      .report-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Test Reports</h1>
    <p>Click on a report below to view the corresponding test results.</p>
    <div id="report-buttons">
      <a href="gh-pages/abc" class="report-button">ABC Team Report</a>
      <a href="gh-pages/xyz" class="report-button">XYZ Team Report</a>
    </div>
  </body>
</html>
