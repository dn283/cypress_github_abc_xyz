<!DOCTYPE html>
<html>
  <head>
    <title>Cypress Test Report</title>
    <style>
      body { font-family: Arial, sans-serif; text-align: center; }
      h1 { color: #333; }
      .report-button {
        display: block;
        width: 200px;
        padding: 10px;
        margin: 10px auto;
        text-align: center;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
      .report-button:hover { background-color: #0056b3; }
    </style>
  </head>
  <body>
    <h1>Cypress Test Reports</h1>
    <p>Click on a button below to view the corresponding test report.</p>
    <div id='report-buttons'></div>
    <script>
      const reportFolders = [
{"team": "xyz", "runID": "20250318-201443"}
];

      function generateReportButtons() {
        const reportButtonsContainer = document.getElementById('report-buttons');
        reportFolders.forEach((entry) => {
          const button = document.createElement('a');
          button.href = './' + entry.team + '/' + entry.runID + '/';
          button.className = 'report-button';
          button.textContent = entry.team + ' - ' + entry.runID;
          reportButtonsContainer.appendChild(button);
        });
      }

      generateReportButtons();
    </script>
  </body>
</html>
