name: Cypress Report Generation

on:
  workflow_run:
    workflows: ["Cypress Main Workflow"]
    types:
      - completed

jobs:
  generate-report:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup GitHub Pages directory
        run: |
          mkdir -p gh-pages
          cd gh-pages
          git init
          git remote add origin https://github.com/${{ github.repository }}.git
          git fetch origin gh-pages --depth=1
          git checkout gh-pages || echo "No gh-pages branch yet"
          cd ..

      - name: Prepare report for GitHub Pages
        run: |
          mkdir -p gh-pages/${{ github.event.inputs.team }}/${{ github.event.inputs.runID }}
          cp -r cypress/reports/html/* gh-pages/${{ github.event.inputs.team }}/${{ github.event.inputs.runID }}/

      - name: Generate Main Index Page
        run: |
          echo "<!DOCTYPE html>
          <html>
          <head>
            <title>Cypress Test Reports</title>
            <style>
              @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
              body {
                font-family: 'Poppins', sans-serif;
                background-color: #f4f4f9;
                text-align: center;
                margin: 0;
                padding: 0;
              }
              h1 {
                font-size: 40px;
                font-weight: 600;
                color: #222;
                text-transform: uppercase;
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
                background: linear-gradient(45deg, #ff6b6b, #f06595, #845ef7);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                margin-top: 20px;
              }
              h2 {
                font-size: 22px;
                color: #333;
                font-weight: 400;
                margin-top: -10px;
                opacity: 0.8;
              }
              .container {
                max-width: 800px;
                margin: 40px auto;
                padding: 20px;
              }
              .team-cards {
                display: flex;
                justify-content: center;
                gap: 30px;
              }
              .card {
                width: 250px;
                height: 200px;
                background: white;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transition: 0.3s;
                text-decoration: none;
                color: black;
                font-size: 18px;
                font-weight: bold;
              }
              .card:hover {
                transform: scale(1.05);
                box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
              }
              .abc { background-color: #28a745; color: white; }
              .xyz { background-color: #007bff; color: white; }
              .footer {
                margin-top: 20px;
                font-size: 14px;
                color: #666;
              }
            </style>
          </head>
          <body>
            <div class='container'>
              <h1>üöÄ Cypress Test Reports</h1>
              <h2>Select a team to view test reports:</h2>
              <div class='team-cards'>
                <a href='./abc/' class='card abc'>üìå Team ABC</a>
                <a href='./xyz/' class='card xyz'>üìå Team XYZ</a>
              </div>
              <div class='footer'>Generated by GitHub Actions</div>
            </div>
          </body>
          </html>" > gh-pages/index.html

      - name: Generate Team Report Page
        run: |
          for team in abc xyz; do
            echo "<!DOCTYPE html>
            <html>
            <head>
              <title>${team^^} Test Reports</title>
              <style>
                @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
                body {
                  font-family: 'Poppins', sans-serif;
                  background-color: #f4f4f9;
                  text-align: center;
                  margin: 0;
                  padding: 0;
                }
                h1 {
                  font-size: 36px;
                  font-weight: 600;
                  color: #222;
                  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
                  background: linear-gradient(45deg, #17a2b8, #007bff);
                  -webkit-background-clip: text;
                  -webkit-text-fill-color: transparent;
                  margin-top: 20px;
                }
                h2 {
                  font-size: 20px;
                  color: #555;
                  font-weight: 400;
                  opacity: 0.8;
                }
                .container {
                  max-width: 800px;
                  margin: 40px auto;
                  padding: 20px;
                }
                .reports {
                  display: flex;
                  flex-wrap: wrap;
                  justify-content: center;
                  gap: 20px;
                }
                .report-card {
                  width: 280px;
                  height: 100px;
                  background: white;
                  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
                  border-radius: 8px;
                  display: flex;
                  flex-direction: column;
                  align-items: center;
                  justify-content: center;
                  font-size: 16px;
                  font-weight: bold;
                  transition: 0.3s;
                  text-decoration: none;
                  color: white;
                  background-color: #28a745;
                  border-left: 5px solid #155724;
                  padding: 10px;
                }
                .report-card:hover {
                  transform: scale(1.05);
                  box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
                  background-color: #218838;
                }
                .timestamp {
                  font-size: 14px;
                  color: #666;
                  margin-top: 4px;
                }
                .back-btn {
                  display: inline-block;
                  margin-top: 20px;
                  padding: 10px 20px;
                  font-size: 14px;
                  text-decoration: none;
                  color: white;
                  background: #007bff;
                  border-radius: 5px;
                  transition: 0.3s;
                }
                .back-btn:hover { background: #0056b3; }
              </style>
            </head>
            <body>
              <div class='container'>
                <h1>ü¶∏ ${team^^} Test Reports</h1>
                <h2>Select a test run to view the report:</h2>
                <div class='reports'>" > gh-pages/${team}/index.html

          for dir in $(ls -d gh-pages/${team}/*/ | sort -r); do
          runID=$(basename "$dir")
          
          # Extract the date and time parts from the runID (e.g., 20250319-023733)
          year=${runID:0:4}
          month=${runID:4:2}
          day=${runID:6:2}
          hour=${runID:9:2}
          minute=${runID:11:2}
          second=${runID:13:2}
          
          # Construct the datetime string from runID (e.g., 20250319-023733 => 2025-03-19 02:37:33)
          datetime="${year}-${month}-${day} ${hour}:${minute}:${second}"

          # Debugging: Print the datetime being processed
          echo "Processing runID: $runID"
          echo "Datetime string extracted from runID: $datetime"

         

          # Generate the readable date dynamically for each report (like March 18, 2025)
          readableDate=$(date -u -d "$datetime" +'%B %d, %Y')  # Format: "March 18, 2025"

          # Adding report link for each runID with corrected times
          echo "<a href='./$runID/' class='report-card'>
                  üìù Run ID: $runID
                  <div class='timestamp'>$readableDate </div>
                </a>" >> gh-pages/${team}/index.html
          done


          echo "</div>
                <a href='../' class='back-btn'>‚¨ÖÔ∏è Back to Teams</a>
              </div>
            </body>
            </html>" >> gh-pages/${team}/index.html
          done

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages
          keep_files: true